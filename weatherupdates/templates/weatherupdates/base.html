<nav class="navbar navbar-expand-lg navbar-light bg-light">

        <li class="nav-item">
          <a class="nav-link" href="/">Logout</a>

        <li class="nav-item">
          <a class="nav-link" href="#">Welcome, {{user.username}}</a>
        </li>
  
        {% else %}
  
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
  
        {% endif %}
      </ul>
    </div>
